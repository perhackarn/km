<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Landbys Cup</title>
  <meta name="description" content="Resultat och administration för Landbys Cup skytte.">
  <meta property="og:title" content="Landbys Cup">
  <meta property="og:description" content="Se resultat, skyttar och cupställning för Landbys Cup.">
  <meta property="og:type" content="website">
  <link rel="icon" href="/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com" defer></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin defer></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.8.2/dist/jspdf.plugin.autotable.min.js" defer></script>
  <script type="module" src="/landbyscup-app.js" defer></script>
  <style>body{font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;}</style>
</head>
<body class="bg-gray-50 min-h-screen font-sans">
  <header class="w-full py-4 bg-primary-800 shadow-sm sticky top-0 z-10 border-b border-primary-700">
    <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
      <h1 class="text-lg md:text-2xl font-semibold text-white tracking-tight flex items-center gap-2 md:gap-3">
        <svg class="w-7 h-7 md:w-8 md:h-8 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10"/>
          <circle cx="12" cy="12" r="6"/>
          <circle cx="12" cy="12" r="2"/>
        </svg>
        Landbys Cup
      </h1>
      <div id="header-auth" class="text-primary-200 text-sm"></div>
    </div>
  </header>
  <div id="login-box" class="p-6 bg-white rounded-xl shadow-sm max-w-md mx-auto mt-8 border border-primary-200">
    <h2 class="text-lg font-semibold mb-4 text-center text-primary-800">Logga in</h2>
    <input id="email" type="email" placeholder="E-post" class="border border-primary-300 p-3 w-full mb-3 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors">
    <input id="password" type="password" placeholder="Lösenord" class="border border-primary-300 p-3 w-full mb-4 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors">
    <button id="loginEmail" class="w-full bg-primary-700 hover:bg-primary-800 text-white px-4 py-3 rounded-lg font-medium transition-colors">Logga in</button>
  </div>
  <main class="max-w-6xl mx-auto mt-6 px-4 pb-10">
    <div id="app"></div>
  </main>
</body>
</html>
